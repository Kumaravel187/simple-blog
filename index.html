<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- JavaScript file -->
    <script src="./app.js" defer></script>

    <!-- Page title -->
    <title>Kumaravel simple-blog</title>
  </head>
  <body>
    <!-- Main container -->
    <div class="main-display">
      <!-- Header section -->
      <header class="header">
        <div class="header__container">
          <div class="header__container--headings">
            <!-- Branding section -->
            <div class="branding">
              <i class="fa-brands fa-blogger blog"></i>
              <p class="company">blogspace</p>
            </div>
            <!-- Navigation links section -->
            <div class="links desktop">
              <a class="a" href="#"
                >product <i class="fa-solid fa-caret-down"></i
              ></a>
              <a class="a" href="#"
                >resources <i class="fa-solid fa-caret-down"></i
              ></a>
              <a class="a" href="#"
                >education <i class="fa-solid fa-caret-down"></i
              ></a>
              <a class="a" href="#"
                >pricing <i class="fa-solid fa-caret-down"></i
              ></a>
            </div>
          </div>
          <!-- Trial and demo links section -->
          <div class="header__container--trial">
            <a class="demo desktop" href="">get a demo</a>
            <a class="trial desktop" href="">free trial</a>
            <i class="fa-solid fa-bars mobile menu"></i>
          </div>
        </div>
      </header>

      <!-- Navigation section -->
      <nav class="nav">
        <div class="nav__container">
          <!-- Desktop navigation links -->
          <div class="nav__container--links desktop">
            <a href="#" class="a">latest articles </a>
            <a href="#" class="a">popular</a>
            <a href="#" class="a">growth</a>
            <a href="#" class="a">customer service</a>
            <a href="#" class="a">culture</a>
            <a href="#" class="a">product</a>
          </div>
          <!-- Mobile search form -->
          <div class="nav__container--search mobile">
            <label class="label" for="search">search blog</label>
            <input
              class="search"
              id="search"
              type="text"
              placeholder="search now"
            />
          </div>
        </div>
      </nav>

      <!-- Main content section -->
      <main class="main">
        <!-- Hero section -->
        <section class="section-hero">
          <div class="section-hero__container">
            <!-- Featured article motto -->
            <article class="motto">
              <p class="motto--featured">featured article</p>
              <h1 class="motto--main">
                create a winning customer centric marketing strategy
              </h1>
            </article>
            <!-- Giraffe figure -->
            <figure class="giraffe">
              <!-- <img src="./images/giraffe.svg" alt="" /> -->
            </figure>
          </div>
        </section>

        <!-- Grid section -->
        <section class="section-grid">
          <div id="section-grid-article" class="section-grid__container">
            <!-- NOTE: USED JS TO INJECT CONTENT VIA SCIMRBA BLOG API -->
            <!-- Grid items injected via JavaScript -->
          </div>
        </section>

        <!-- Form section -->
        <section class="section-form">
          <div class="section-form__container">
            <!-- Image for the form section -->
            <div class="section-form__container--img">
              <img src="./images/blog-image.svg" alt="" />
            </div>
            <!-- Blog creation form -->
            <form class="section-form__container--form" id="form" action="">
              <p class="form-title">create blog</p>
              <label class="label" for="blog-title">blog title</label>
              <input
                type="text"
                class="input"
                name="blog-title"
                id="blog-title"
              />
              <label class="label" for="text">blog description</label>
              <textarea class="textarea" name="" id="blog-desc"></textarea>
              <button class="button">upload blog</button>
            </form>
          </div>
        </section>
      </main>

      <!-- Footer section -->
      <footer class="footer">
        <div class="footer__container">
          <!-- Copyright notice -->
          <div class="footer__container--cp">
            <p class="copyright">&copy; copyright</p>
          </div>
          <!-- Author information -->
          <div class="footer__container--author">
            <p class="author">kumaravel</p>
          </div>
          <!-- Social media links -->
          <div class="footer__container--social">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-pinterest"></i></a>
            <a href="#"><i class="fa-brands fa-tiktok"></i></a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
